<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<a class="logo" href="#">
					<img class="logo__image" src="images/logo.svg" alt="logo">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link menu__link--orange" href="#">Главная</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Блюда</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Контакты</a>
						</li>
					</ul>
				</nav>

				<div class="user-nav">
					<button class="user-nav__btn user-nav__btn--search" type="submit"></button>
					<button class="user-nav__btn user-nav__btn--basket" type="button"></button>
					<span class="user-nav__num">4</span>
				</div>

			</div>
		</div>
	</header>

	<main class="main">

		<section class="hero">
			<div class="container">
				<div class="hero__wrapper">
					<div class="hero__content">
						<h1 class="hero__title">Доставка
							<span class="hero__title--orange">за 15 минут</span>
						</h1>
						<p>
							Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
						</p>
						<div class="hero__inner">
							<button class="button button--hero" type="button">Заказать</button>
							<a class="hero__link" href="#">Подробнее</a>
						</div>
					</div>
					<div class="hero__background"></div>
				</div>
				<h2 class="title">Популярные категории </h2>


			</div>
		</section>

	</main>




	<script src="js/main.min.js"></script>
</body>

</html>
